<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actors Quiz</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/end.css" />
    <link rel="stylesheet" href="styles/movieFrameStyling.css" />
    <link rel="stylesheet" href="styles/soundtracksStyling.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;600&family=Roboto+Slab:wght@200;400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header class="navigation-bar">
        <ul class="logo">
            <li class="logo-link"><a href="index.html">QUIZ NAME</a></li>
        </ul>
        <ul class="navigation-list">
            <li><a href="actors.html">Actors</a></li>
            <li><a href="frames.html">Movie Frames</a></li>
            <li><a href="sounds.html">Soundtracks</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>
    <main>
        <div id="quiz" class="quiz-container">
            <div class="content-container">
                <h2 id="question">Question text</h2>
                <div class="media-container">
                    <!-- <img src="./static/assets/img/soundtracks/nuta.png" id="nuta"> -->
                    <div class="play-button">
                        <audio id="sound" src="" preload="auto"></audio>
                        <button id="soundtrackplay">
                            PLAY Soundtrack
                        </button>
                    </div>
                </div>
                <ul id="answerbuttons">
                    <li>
                        <input type="radio" name="answer" id="a" class="answer" />
                        <label id="a-text" for="a"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer" />
                        <label id="b-text" for="b"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer" />
                        <label id="c-text" for="c"></label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer" />
                        <label id="d-text" for="d"></label>
                    </li>
                </ul>
                <div class="image-count">
                    <img src="./static/assets/img/soundtracks/7.png" id="counter-container" />
                </div>
            </div>
            <button id="submit">Submit</button>
        </div>
    </main>
</body>
<script src="./src/app/sounds.js"></script>
<script src="./src/index.js"></script>

</html>
