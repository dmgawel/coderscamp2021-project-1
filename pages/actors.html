<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;600&family=Roboto+Slab:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>

  <body>
    <nav class="menu">
      <ul class="logo">
        <li class="logo-link"><a href="./pages/index.html">QUIZ NAME</a></li>
      </ul>
      <ul class="navigation-list">
        <li><a href="/pages/actors.html">Actors</a></li>
        <li><a href="/pages/frames.html">Movie Frames</a></li>
        <li><a href="/pages/sounds.html">Soundtracks</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <main>
      <div id="quiz" class="quiz-container">
        <div class="actor-container">
          <div class="actor-image"></div>
          <div class="timer-box">
            <img src="../assets/timer/10.png" alt="Timer" id="timer-image" />
          </div>
        </div>
        <div class="content-container">
          <h2 id="question">Question text</h2>
          <ul class="answers">
            <li>
              <input type="radio" name="answer" id="a" class="answer" />
              <label id="a-text" for="a"></label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer" />
              <label id="b-text" for="b"></label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer" />
              <label id="c-text" for="c"></label>
            </li>
            <li>
              <input type="radio" name="answer" id="d" class="answer" />
              <label id="d-text" for="d"></label>
            </li>
          </ul>
          <button id="submit">Submit</button>
        </div>
      </div>
    </main>
    <script type="module" src="../src/pages/actors.js"></script>
    <script type="module" src="../src/main.js"></script>
  </body>
</html>
